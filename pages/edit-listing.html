<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Listing - Vyrlo Admin</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Admin CSS -->
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/components/sidebar.css" />
    <link rel="stylesheet" href="../css/components/header.css" />
    <link rel="stylesheet" href="../css/pages/categories.css" />
  </head>
  <body class="vr-admin">
    <!-- Sidebar -->
    <aside class="vr-sidebar">
      <div class="vr-sidebar__header">
        <img
          src="/images/logo/logo.png"
          alt="Vyrlo Admin"
          class="vr-sidebar__logo"
        />
      </div>

      <nav class="vr-sidebar__nav">
        <a href="../index.html" class="vr-sidebar__link">
          <i class="fas fa-home"></i>
          <span>Dashboard</span>
        </a>
        <a href="users.html" class="vr-sidebar__link">
          <i class="fas fa-users"></i>
          <span>Users</span>
        </a>
        <a href="listings.html" class="vr-sidebar__link vr-sidebar__link--active">
          <i class="fas fa-list"></i>
          <span>Listings</span>
        </a>
        <a href="categories.html" class="vr-sidebar__link">
          <i class="fas fa-tags"></i>
          <span>Categories</span>
        </a>
        <a href="pricing.html" class="vr-sidebar__link">
          <i class="fas fa-tag"></i>
          <span>Pricing</span>
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="vr-admin-main">
      <!-- Header Placeholder -->
      <header class="vr-admin-header"></header>

      <!-- Content -->
      <div class="vr-admin-content">
        <div class="vr-admin-section">
          <div class="vr-admin-section__header">
            <h2 class="vr-admin-section__title">Edit Listing</h2>
            <a href="listings.html" class="vr-btn vr-btn--outline">
              <i class="fas fa-arrow-left"></i>
              <span>Back to Listings</span>
            </a>
          </div>

          <div class="vr-form-container">
            <form id="editListingForm" class="vr-form">
              <div class="vr-form-group">
                <label for="listingName" class="vr-label">Listing Name</label>
                <input
                  type="text"
                  id="listingName"
                  name="listingName"
                  class="vr-input"
                  required
                />
              </div>

              <div class="vr-form-group">
                <label for="category" class="vr-label">Category</label>
                <select
                  id="category"
                  name="category"
                  class="vr-input"
                  required
                >
                  <option value="">Select Category</option>
                </select>
              </div>

              <div class="vr-form-group">
                <label for="location" class="vr-label">Location</label>
                <input
                  type="text"
                  id="location"
                  name="location"
                  class="vr-input"
                  required
                />
              </div>

              <div class="vr-form-group">
                <label for="email" class="vr-label">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="vr-input"
                  required
                />
              </div>

              <div class="vr-form-group">
                <label for="mobile" class="vr-label">Mobile</label>
                <input
                  type="tel"
                  id="mobile"
                  name="mobile"
                  class="vr-input"
                  required
                />
              </div>

              <div class="vr-form-group">
                <label for="description" class="vr-label">Description</label>
                <textarea
                  id="description"
                  name="description"
                  class="vr-input"
                  rows="4"
                  required
                ></textarea>
              </div>

              <div class="vr-form-group">
                <label for="status" class="vr-label">Status</label>
                <select
                  id="status"
                  name="isActive"
                  class="vr-input"
                  required
                >
                  <option value="true">Active</option>
                  <option value="false">Inactive</option>
                </select>
              </div>

              <div class="vr-form-group">
                <label class="vr-label">Opening Times</label>
                <div id="openingTimes">
                  <!-- Opening times will be added here dynamically -->
                </div>
              </div>

              <div class="vr-form-actions">
                <button type="submit" class="vr-btn vr-btn--primary">
                  <span>Save Changes</span>
                  <div class="vr-spinner vr-spinner--sm"></div>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- Toast Container -->
    <div class="vr-toast-container" id="toastContainer"></div>

    <!-- Core Services -->
    <script src="../js/services/auth.service.js"></script>
    <script src="../js/services/api.service.js"></script>
    <script src="../js/services/toast.service.js"></script>

    <!-- Components -->
    <script src="../js/components/Toast.js"></script>
    <script src="../js/components/HeaderLoader.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Page Script -->
    <script src="../js/pages/edit-listing.js"></script>
  </body>
</html>
