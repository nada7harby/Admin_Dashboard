<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category - Vyrlo Admin</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Admin CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components/sidebar.css">
    <link rel="stylesheet" href="../css/components/header.css">
    <link rel="stylesheet" href="../css/pages/categories.css">
</head>
<body class="vr-admin">
    <!-- Sidebar -->
    <aside class="vr-sidebar">
        <div class="vr-sidebar__header">
            <img src="/images/logo/logo.png" alt="Vyrlo Admin" class="vr-sidebar__logo">
        </div>
        
        <nav class="vr-sidebar__nav">
            <a href="index.html" class="vr-sidebar__link">
                <i class="fas fa-chart-line"></i>
                <span>Dashboard</span>
            </a>
            <a href="users.html" class="vr-sidebar__link">
                <i class="fas fa-users"></i>
                <span>Users</span>
            </a>
            <a href="listings.html" class="vr-sidebar__link">
                <i class="fas fa-list"></i>
                <span>Listings</span>
            </a>
            <a href="categories.html" class="vr-sidebar__link active">
                <i class="fas fa-tags"></i>
                <span>Categories</span>
            </a>
            <a href="pricing.html" class="vr-sidebar__link">
                <i class="fas fa-dollar-sign"></i>
                <span>Pricing</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="vr-admin-main">
        <!-- Header -->
        <header class="vr-admin-header">
            <div class="vr-admin-header__left">
                <button class="vr-menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="vr-admin-header__title">Add New Category</h1>
            </div>
        </header>

        <!-- Content -->
        <div class="vr-admin-content">
            <div class="vr-admin-section">
                <form id="addCategoryForm" class="vr-form">
                    <div class="vr-form-group">
                        <label for="categoryName" class="vr-label">Category Name</label>
                        <input type="text" id="categoryName" name="categoryName" class="vr-input" required>
                    </div>
                    
                    <div class="vr-form-group">
                        <label for="iconOne" class="vr-label">Icon One</label>
                        <input type="file" id="iconOne" name="iconOne" class="vr-input" accept="image/*">
                        <div class="vr-icon-preview" id="iconOnePreview"></div>
                    </div>
                    
                    <div class="vr-form-group">
                        <label for="iconTwo" class="vr-label">Icon Two</label>
                        <input type="file" id="iconTwo" name="iconTwo" class="vr-input" accept="image/*">
                        <div class="vr-icon-preview" id="iconTwoPreview"></div>
                    </div>

                    <div class="vr-form-group">
                        <label for="amenityInput" class="vr-label">Add Amenity</label>
                        <div class="vr-amenity-input-container">
                            <input type="text" id="amenityInput" class="vr-input" placeholder="Enter amenity">
                            <button type="button" id="addAmenityBtn" class="vr-btn vr-btn--primary">
                                <i class="fas fa-plus"></i>
                                <span>Add</span>
                            </button>
                        </div>
                        <ul class="vr-amenity-list" id="amenityList"></ul>
                    </div>
                    
                    <div class="vr-form-actions">
                        <button type="button" class="vr-btn vr-btn--outline" onclick="window.location.href='categories.html'">
                            <i class="fas fa-arrow-left"></i>
                            <span>Back</span>
                        </button>
                        <button type="submit" class="vr-btn vr-btn--primary">
                            <i class="fas fa-plus"></i>
                            <span>Add Category</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Toast Container -->
    <div class="vr-toast-container" id="toastContainer"></div>

    <!-- Core Services -->
    <script src="../js/services/auth.service.js"></script>
    <script src="../js/services/api.service.js"></script>
    <script src="../js/services/toast.service.js"></script>
    
    <!-- Components -->
    <script src="../js/components/HeaderLoader.js"></script>
    
    <!-- Page Script -->
    <script src="../js/pages/add-category.js"></script>
</body>
</html>
