<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listings Management - Vyrlo Admin</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- DataTables CSS -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">

<!-- DataTables JS -->
<script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<!-- Buttons CSS -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css">

<!-- Buttons JS -->
<script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.print.min.js"></script>

    <!-- Admin CSS -->
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body class="vr-admin">
    <!-- Sidebar -->
    <aside class="vr-sidebar">
      <div class="vr-sidebar__header">
        <img
          src="/images/logo/logo.png"
          alt="Vyrlo Admin"
          class="vr-sidebar__logo"
        />
      </div>

      <nav class="vr-sidebar__nav">
        <a href="../index.html" class="vr-sidebar__link">
          <i class="fas fa-home"></i>
          <span>Dashboard</span>
        </a>
        <a href="users.html" class="vr-sidebar__link">
          <i class="fas fa-users"></i>
          <span>Users</span>
        </a>
        <a
          href="listings.html"
          class="vr-sidebar__link vr-sidebar__link--active"
        >
          <i class="fas fa-list"></i>
          <span>Listings</span>
        </a>
        <a href="categories.html" class="vr-sidebar__link">
          <i class="fas fa-tags"></i>
          <span>Categories</span>
        </a>
        <a href="pricing.html" class="vr-sidebar__link">
          <i class="fas fa-tag"></i>
          <span>Pricing</span>
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="vr-admin-main">
      <!-- Header Placeholder -->
      <header class="vr-admin-header"></header>

      <!-- Content -->
      <div class="vr-admin-content">
        <!-- Stats Grid -->
        <div class="vr-stats-grid">
          <div class="vr-stat-card">
            <div class="vr-stat-card__icon">
              <i class="fas fa-list"></i>
            </div>
            <div class="vr-stat-card__content">
              <div class="vr-stat-card__title">Total Listings</div>
              <div class="vr-stat-card__value"></div>
              <div class="vr-stat-card__change">
                <i class="fas fa-arrow-up"></i>
                <span>12% from last month</span>
              </div>
            </div>
          </div>

          <div class="vr-stat-card">
            <div class="vr-stat-card__icon">
              <i class="fas fa-check-circle"></i>
            </div>
            <div class="vr-stat-card__content">
              <div class="vr-stat-card__title">Active Listings</div>
              <div class="vr-stat-card__value"></div>
              <div class="vr-stat-card__change">
                <i class="fas fa-arrow-up"></i>
                <span>8% from last month</span>
              </div>
            </div>
          </div>

          <div class="vr-stat-card">
            <div class="vr-stat-card__icon">
              <i class="fas fa-clock"></i>
            </div>
            <div class="vr-stat-card__content">
              <div class="vr-stat-card__title">Pending Approval</div>
              <div class="vr-stat-card__value"></div>
              <div class="vr-stat-card__change">
                
              </div>
            </div>
          </div>

          <div class="vr-stat-card">
            <div class="vr-stat-card__icon">
              <i class="fas fa-eye"></i>
            </div>
            <div class="vr-stat-card__content">
              <div class="vr-stat-card__title">Total Views</div>
              <div class="vr-stat-card__value"></div>
              <div class="vr-stat-card__change">
                
              </div>
            </div>
          </div>
        </div>

        <!-- Listings Section -->
        <div class="vr-admin-section">
          <div class="vr-admin-section__header">
            <h2 class="vr-admin-section__title">All Listings</h2>
            <button class="vr-btn vr-btn--primary" id="addListingBtn">
              <i class="fas fa-plus"></i>
              <span>Add New Listing</span>
            </button>
          </div>

          <!-- Filters -->
          <div class="vr-filters">
            <div class="vr-filters">
              <div class="vr-filter-group">
                <label class="vr-label">Status</label>
                <select class="vr-input" id="statusFilter">
                  <option value="">All Status</option>
                  <option value="active">Active</option>
                  <option value="inactive">Inactive</option>
                </select>
              </div>

              <div class="vr-filter-group">
                <label class="vr-label">Category</label>
                <select class="vr-input" id="categoryFilter">
                  <option value="">All Categories</option>
                  <option value="real-estate">Real Estate</option>
                  <option value="vehicles">Vehicles</option>
                  <option value="jobs">Jobs</option>
                  <option value="services">Services</option>
                </select>
              </div>

             
    <div class="vr-filter-group">
        <label class="vr-label">Location</label>
        <input type="text" class="vr-input" id="locationFilter" placeholder="Enter location" value="">
    </div>


              <button class="vr-btn vr-btn-outline" id="apply">
                <i class="fas fa-filter"></i>
                <span>Apply Filters</span>
              </button>
              <!-- <button id="apply">Apply Filters</button> -->
            </div>
          </div>

          <!-- Listings Table -->
          <div class="vr-table-container">
            <table class="vr-table">
              <thead>
                <tr>
                  <th>Listing</th>
                  <th>Category</th>
                  <th>location</th>
                  <th>Status</th>
                  <th>Created</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="listingsTableBody">
                <!-- Listings will be loaded here dynamically -->
              </tbody>
            </table>
          </div>

          <!-- Pagination -->
          <div class="vr-pagination">
            <button class="vr-btn vr-btn--outline" id="prevPageBtn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <div class="vr-pagination__info">
              Page <span id="currentPage">1</span> of
              <span id="totalPages">10</span>
            </div>
            <button class="vr-btn vr-btn--outline" id="nextPageBtn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Add/Edit Listing Modal -->
    <div class="vr-modal" id="listingModal">
      <div class="vr-modal__container">
        <div class="vr-modal__header">
          <h3 class="vr-modal__title">Add New Listing</h3>
          <button class="vr-modal__close" data-dismiss="modal">
            <i class="fas fa-times"></i>
          </button>
        </div>

        <form id="listingForm" class="vr-modal__content">
          <div class="vr-form-group">
            <label for="listingTitle" class="vr-label">Listing Title</label>
            <input
              type="text"
              id="listingTitle"
              name="title"
              class="vr-input"
              required
            />
          </div>

          <div class="vr-form-group">
            <label for="listingCategory" class="vr-label">Category</label>
            <select
              id="listingCategory"
              name="category"
              class="vr-input"
              required
            >
              <option value="">Select Category</option>
              <option value="real-estate">Real Estate</option>
              <option value="vehicles">Vehicles</option>
              <option value="jobs">Jobs</option>
              <option value="services">Services</option>
            </select>
          </div>

          <div class="vr-form-group">
            <label for="listingPrice" class="vr-label">Price</label>
            <div class="vr-input-group">
              <span class="vr-input-group__addon">$</span>
              <input
                type="number"
                id="listingPrice"
                name="price"
                class="vr-input"
                required
              />
            </div>
          </div>

          <div class="vr-form-group">
            <label for="listingDescription" class="vr-label">Description</label>
            <textarea
              id="listingDescription"
              name="description"
              class="vr-input"
              rows="4"
              required
            ></textarea>
          </div>

          <div class="vr-form-group">
            <label for="listingImages" class="vr-label">Images</label>
            <div class="vr-image-upload">
              <input
                type="file"
                id="listingImages"
                name="images"
                multiple
                accept="image/*"
                class="vr-input"
              />
              <div class="vr-image-preview" id="imagePreview"></div>
            </div>
          </div>

          <div class="vr-form-group">
            <label for="listingStatus" class="vr-label">Status</label>
            <select id="listingStatus" name="status" class="vr-input" required>
              <option value="active">Active</option>
              <option value="pending">Pending</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>

          <div class="vr-modal__footer">
            <button
              type="button"
              class="vr-btn vr-btn--outline"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button type="submit" class="vr-btn vr-btn--primary">
              <span>Save Listing</span>
              <div class="vr-spinner vr-spinner--sm"></div>
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Toast Container -->
    <div class="vr-toast-container" id="toastContainer"></div>
    <!-- Bootstrap Modal for View Listing -->
    <!-- Bootstrap Modal for Listing Details -->
    <div
      class="modal fade"
      id="listingDetailsModal"
      tabindex="-1"
      aria-labelledby="listingDetailsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="listingDetailsModalLabel">
              Listing Details
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="listingDetailsContent">
            <!-- Listing details will be loaded here dynamically -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Core Services -->
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- DataTables CSS -->

    <!-- DataTables JS -->
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/2.2.2/js/dataTables.min.js"
    ></script>
    <script src="../js/services/auth.service.js"></script>
    <script src="../js/services/api.service.js"></script>
    <script src="../js/services/toast.service.js"></script>

    <!-- Components -->
    <script src="../js/components/Modal.js"></script>
    <script src="../js/components/Toast.js"></script>
    <script src="../js/components/HeaderLoader.js"></script>

    <!-- Page Scripts -->
    <script src="../js/pages/listings.js"></script>
  </body>
</html>
