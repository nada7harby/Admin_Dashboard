<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Vyrlo Admin</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Admin CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components/sidebar.css">
    <link rel="stylesheet" href="../css/components/header.css">
    <link rel="stylesheet" href="../css/pages/categories.css">
</head>
<body class="vr-admin">
    <!-- Sidebar -->
    <aside class="vr-sidebar">
        <div class="vr-sidebar__header">
            <img src="/images/logo/logo.png" alt="Vyrlo Admin" class="vr-sidebar__logo">
        </div>
        
        <nav class="vr-sidebar__nav">
            <a href="index.html" class="vr-sidebar__link">
                <i class="fas fa-chart-line"></i>
                <span>Dashboard</span>
            </a>
            <a href="users.html" class="vr-sidebar__link">
                <i class="fas fa-users"></i>
                <span>Users</span>
            </a>
            <a href="listings.html" class="vr-sidebar__link">
                <i class="fas fa-list"></i>
                <span>Listings</span>
            </a>
            <a href="categories.html" class="vr-sidebar__link active">
                <i class="fas fa-tags"></i>
                <span>Categories</span>
            </a>
            <a href="pricing.html" class="vr-sidebar__link">
                <i class="fas fa-dollar-sign"></i>
                <span>Pricing</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="vr-admin-main">
        <!-- Header Placeholder -->
        <header class="vr-admin-header"></header>

        <!-- Content -->
        <div class="vr-admin-content">
            <!-- Actions -->
            <div class="vr-admin-actions">
                <button class="vr-btn vr-btn--primary" onclick="window.location.href='add-category.html'">
                    <i class="fas fa-plus"></i>
                    <span>Add Category</span>
                </button>
            </div>
            <div class="vr-modal" id="addCategoryModal">
                <div class="vr-modal__content">
                    <div class="vr-modal__header">
                        <h2>Add New Category</h2>
                        <button class="vr-modal__close" onclick="document.getElementById('addCategoryModal').style.display = 'none'">&times;</button>
                    </div>
                    <div class="vr-modal__body">
                        <form id="addCategoryForm" onsubmit="handleAddCategory(event)">
                            <div class="vr-form-group">
                                <label for="categoryName">Category Name</label>
                                <input type="text" id="categoryName" name="categoryName" required class="vr-input">
                            </div>
                            
                            <div class="vr-form-group">
                                <label for="iconOne">Icon One URL</label>
                                <input type="text" id="iconOne" name="iconOne" class="vr-input">
                            </div>
                            
                            <div class="vr-form-group">
                                <label for="iconTwo">Icon Two URL</label>
                                <input type="text" id="iconTwo" name="iconTwo" class="vr-input">
                            </div>
                            
                            <div class="vr-modal__footer">
                                <button type="button" class="vr-btn vr-btn--outline" onclick="document.getElementById('addCategoryModal').style.display = 'none'">Cancel</button>
                                <button type="submit" class="vr-btn vr-btn--primary">Add Category</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Categories Grid -->
            <div class="vr-categories-grid" id="categoriesGrid">
                <!-- Categories will be loaded here -->
                <div class="vr-categories-loading">
                    <div class="vr-spinner"></div>
                    <span>Loading categories...</span>
                </div>
            </div>
        </div>
    </main>
    <!-- Edit Category Modal -->
<div class="vr-modal" id="editCategoryModal">
    <div class="vr-modal__content">
        <div class="vr-modal__header">
            <h2>Edit Category</h2>
            <button class="vr-modal__close" onclick="window.categoriesPage.closeEditCategoryModal()">&times;</button>
        </div>
        <div class="vr-modal__body">
            <form id="editCategoryForm">
                <div class="vr-form-group">
                    <label for="editCategoryName">Category Name</label>
                    <input type="text" id="editCategoryName" name="editCategoryName" required class="vr-input">
                </div>
                
                <div class="vr-form-group">
                    <label for="editIconOne">Icon One URL</label>
                    <input type="text" id="editIconOne" name="editIconOne" class="vr-input">
                </div>
                
                <div class="vr-form-group">
                    <label for="editIconTwo">Icon Two URL</label>
                    <input type="text" id="editIconTwo" name="editIconTwo" class="vr-input">
                </div>
                
                <div class="vr-modal__footer">
                    <button type="button" class="vr-btn vr-btn--outline" onclick="window.categoriesPage.closeEditCategoryModal()">Cancel</button>
                    <button type="submit" class="vr-btn vr-btn--primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

    <div class="vr-modal" id="addCategoryModal">
    <div class="vr-modal__content">
        <div class="vr-modal__header">
            <h2>Add New Category</h2>
            <button class="vr-modal__close" onclick="window.categoriesPage.closeAddCategoryModal()">&times;</button>
        </div>
        <div class="vr-modal__body">
            <form id="addCategoryForm">
                <div class="vr-form-group">
                    <label for="categoryName">Category Name</label>
                    <input type="text" id="categoryName" name="categoryName" required class="vr-input">
                </div>
                
                <div class="vr-form-group">
                    <label for="iconOne">Icon One URL</label>
                    <input type="text" id="iconOne" name="iconOne" class="vr-input">
                </div>
                
                <div class="vr-form-group">
                    <label for="iconTwo">Icon Two URL</label>
                    <input type="text" id="iconTwo" name="iconTwo" class="vr-input">
                </div>
                
                <div class="vr-modal__footer">
                    <button type="button" class="vr-btn vr-btn--outline" onclick="window.categoriesPage.closeAddCategoryModal()">Cancel</button>
                    <button type="submit" class="vr-btn vr-btn--primary">Add Category</button>
                </div>
            </form>
        </div>
    </div>
</div>

    <!-- Delete Confirmation Modal -->
    <div class="vr-modal" id="deleteModal">
        <div class="vr-modal__container">
            <div class="vr-modal__header">
                <h2 class="vr-modal__title">Delete Category</h2>
                <button class="vr-modal__close">&times;</button>
            </div>
            
            <div class="vr-modal__content">
                <p>Are you sure you want to delete this category? This action cannot be undone.</p>
            </div>

            <div class="vr-modal__footer">
                <button type="button" class="vr-btn vr-btn--outline" data-dismiss="modal">Cancel</button>
                <button type="button" class="vr-btn vr-btn--error" id="confirmDeleteBtn">
                    <span>Delete Category</span>
                    <div class="vr-spinner vr-spinner--sm"></div>
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="vr-toast-container" id="toastContainer"></div>

    <!-- Core Services -->
    <script src="../js/services/auth.service.js"></script>
    <script src="../js/services/api.service.js"></script>
    <script src="../js/services/toast.service.js"></script>
    
    <!-- Components -->
    <script src="../js/components/HeaderLoader.js"></script>
    
    <!-- Page Script -->
    <script src="../js/pages/categories.js"></script>
</body>
</html>
